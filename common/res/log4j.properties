# Set root logger level to INFO and its only appender to A1.
# Set root logger level to DEBUG ...
# DEBUG, INFO, WARN, ERROR, FATAL
log4j.rootCategory=INFO, R, O

# Stdout
log4j.appender.O=org.apache.log4j.ConsoleAppender

# File
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=${catalina.base}/logs/common.log

# Control the maximum log file size
log4j.appender.R.MaxFileSize=1024KB

# Archive log files (one backup file here)
log4j.appender.R.MaxBackupIndex=3

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.O.layout=org.apache.log4j.PatternLayout

log4j.appender.R.layout.ConversionPattern=[%d{ISO8601}]%5p%8.6r[%t]%x - %C.%M(%F:%L) - %m%n
log4j.appender.O.layout.ConversionPattern=[%d{ISO8601}]%5p%8.6r[%t]%x - %C.%M(%F\:%L) - %m%n